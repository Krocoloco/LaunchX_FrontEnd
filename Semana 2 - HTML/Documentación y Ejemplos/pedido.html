<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levantar pedido</title>
</head>
<body>
    <h1>Aquí se hace el pedido</h1>

    <form action="pedido.js">
        <label for="name">Danos tu nombre, Taconauta</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre">

        <br><br>

        <label for="mesa">Tu mesa (Está en el número abajo</label><br>
        <input type="text" id="mesa" name="mesa" placeholder="4">

        <br><br>

        <p>¿Para aquí o para llevar?</p>
        <input type="radio" name="aquiollevar" id="aqui" value="Aquí">
        <label for="aqui">Aquí</label><br>
        <input type="radio" name="aquiollevar" id="llevar" value="Llevar">
        <label for="llevar">Llevar</label><br>

        <br>

        <p>¿De que quieres tus Tacos?</p>
        <input type="checkbox" id="mercurio" name="mercurio" value="Mercurio">
        <label for="mercurio">Mercurio</label>
        <input type="number" name="mercurioCuantos" id="mercurioCuantos" placeholder="¿Cuantos?"><br>
        <input type="checkbox" id="venus" name="venus" value="Venus">
        <label for="venus">Venus</label>
        <input type="number" name="venusCuantos" id="venusCuantos" placeholder="¿Cuantos?"><br>

        <p>¿Para beber?</p>
        <select name="refresco" id="refresco">
            <option value="Coca-Cola">Coca-Cola</option>
            <option value="Fanta">Fanta</option>
            <option value="Sprite">Sprite</option>
            <option value="Manzana">Manzana</option>
            <option value="Sangria">Sangria</option>
            <option value="Mango">Mango</option>
            <option value="Guayaba">Guayaba</option>
        </select>

        <br><br>
        <input type="reset">
        <input type="submit">
    </form>

</body>
</html>
